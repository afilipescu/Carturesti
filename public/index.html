<body>
  <button onclick="readDB()">Read DB</button>
  <textarea id ="textID" placeholder="mumu"></textarea>

  <div >
    <p>Name: <input type="text" ng-model="name"></p>
    <p ng-bind="name"></p>
  </div>

  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody id="table_body">
    </tbody>
  </table>

  <button md-button>Click me!</button>

  <div class="example-container mat-elevation-z8">
    <md-table>
     <ng-container mdColumnDef="position">
      <md-header-cell > No. </md-header-cell>
    </ng-container>

     <ng-container mdColumnDef="Name">
      <md-header-cell > Name </md-header-cell>
    </ng-container>
  </md-table>
</div>

</body>
